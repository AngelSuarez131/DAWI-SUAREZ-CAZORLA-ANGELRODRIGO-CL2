<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit de films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div>
        <h2>Editar pelicula: <span th:text="${film.title()}"></span> </h2>
    </div>

    <form id="filmForm" th:object="${film}"  th:action="@{/mantenimiento/conf-edit}" method="post"><!---->

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-2 col-form-label">Id</label>
            <div>
                <input type="text" readonly id="filmId"  class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Titulo</label>
            <div>
                <input type="text"  id="title" class="form-control" th:field="*{title}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="length" class="col-sm-2 col-form-label">Duracion(minutos)</label>
            <div>
                <input type="text"  id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
            <div>
                <input type="text"  id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnEditar" class="col-sm-2 col-form-label"></label>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button"  id="btnEditar" class="btn btn-success  w-30" data-bs-toggle="modal"
                        data-bs-target="#confirmarEditar" >Editar </button>
                <button type="button"  id="btnInicio" class="btn btn-secondary  w-30" onclick="location.href='/mantenimiento/consulta'" >Regresar </button>
            </div>
        </div>

    </form>

</div>

<!--MOdal inicio-->
<div class="modal fade" id="confirmarEditar" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmar cambios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Guardar cambios?
            </div>
            <div class="modal-footer">
                <button id="btnEditer" type="button" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Todavia!</button>
            </div>
        </div>
    </div>
</div>
<!--MOdal fin-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnEditer').addEventListener('click',function()
    {document.getElementById('filmForm').submit()});
</script>
</body>
</html>
