<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aggregar pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <div>
    <h2>Agregar pelicula</h2>
  </div>

  <form th:action="/agregar" th:object="${film}" method="post">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2 col-form-label">Id</label>
      <div>
        <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Titulo</label>
      <div>
        <input type="text" id="title" class="form-control" th:field="*{title}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-2 col-form-label">Lenguaje (ID)</label>
      <div>
        <input type="number" min="1" max="6" id="languageId" class="form-control" th:field="*{languageId}"  required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-2 col-form-label">Duración del alquiler (días)</label>
      <div>
        <input type="number" id="rentalDuration" class="form-control" th:field="*{rentalDuration}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-2 col-form-label">Tarifa de alquiler(soles)</label>
      <div>
        <input type="number" step="0.01" id="rentalRate" class="form-control" th:field="*{rentalRate}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-2 col-form-label">Duración (minutos)</label>
      <div>
        <input type="number" id="length" class="form-control" th:field="*{length}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-2 col-form-label">Costo de reemplazo</label>
      <div>
        <input type="number" step="0.01" id="replacementCost" class="form-control" th:field="*{replacementCost}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-2 col-form-label">Rating</label>
      <div>
        <input type="text" id="rating" class="form-control" th:field="*{rating}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <div>
        <button type="submit" class="btn btn-dark">Agregar Pelicula</button>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnInicio" class="col-sm-2 col-form-label"></label>
      <div>
        <button type="button"  id="btnInicio" class="btn btn-secondary" onclick="location.href='/mantenimiento/consulta'" >Regresar </button>
      </div>
    </div>

  </form>

</div>
</body>
</html>
